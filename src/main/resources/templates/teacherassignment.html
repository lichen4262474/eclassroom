<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- <head th:insert="~{fragments/header.html}"> </head> -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <!-- <link href="../static/css/styles.css" rel="stylesheet" /> -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Font Awesome JS-->
    <script
      src="https://kit.fontawesome.com/345ebf7689.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body style="background-color: #eee">
    <!-- Responsive navbar-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <div class="container">
        <a class="navbar-brand" th:href="@{/teacherhome}">Teacher Home</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" th:href="@{/teacher/course/{courseId}(courseId=${courseId})}"
                >Dashboard
              </a>
            </li>
            <li class="nav-item">
              <a
                class="nav-link"
                th:href="@{/teacher/course/{courseId}/announcement(courseId=${courseId})}"
                >Announcement</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link"
                th:href="@{/teacher/course/{courseId}/lesson(courseId = ${courseId})}"
                >Lesson</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link"
                th:href="@{/teacher/course/{courseId}/assignment(courseId = ${courseId})}"
                >Assignment</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link"
                th:href="@{/teacher/course/{courseId}/student(courseId = ${courseId})}"
                >Student</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link"
                th:href="@{/teacher/course/{courseId}/gradebook(courseId = ${courseId})}"
                >Gradebook</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- content -->
    <div class="container">
      <!-- Assignments -->
      <!-- Post new Assignment -->
      <div class="card row mx-lg-4 mt-3">
        <form class="m-1"
          method="post"
          th:action="@{/teacher/course/{courseId}/addAssignment(courseId=${courseId})}"
          th:object="${newAssignment}"
          >
          <input
            type="text"
            class="form-control m-1"
            id="lessonTitle"
            placeholder="New Assignment Title"
            th:field="*{title}"
            name = "title"
            required
          />

          <div class="form-floating">
            <textarea
              class="form-control m-1"
              placeholder="Leave a comment here"
              id="floatingTextarea2"
              style="height: 100px"
              th:field="*{content}"
              name = "content"
              required
            ></textarea>
          <label for="floatingTextarea2" class="text-muted">Assignment Details</label>
          </div>
          <input
            type="text"
            class="form-control m-1"
            id="lessonLink"
            placeholder="Drop resource link here"
            th:field="*{resourceLink}"
            name="resourceLink"
          />
          <div class ="row justify-content-end ">
          <div class="col-auto">
          <label  class="col-form-label "for="duedate"> &nbsp Due Date</label>
          </div>
        
        <div class="col-auto">
          <input  class="form-control m-1 "type="date" id="duedate" name="dueDate" th:field="*{dueDate}" required>
        </div>
          <div class="col-auto">
          <button type="submit" class="btn btn-primary m-1">Submit</button>
          </div>
          </div>
        </form>
      </div>
      <!-- Past Assignment -->
      <div th:each ="assignment:${assignments}">
        <!-- Past Assignment content-->
      <div class="card row mx-lg-4 mt-3">
        <h5 class="pt-3">
          <i class="fa-regular fa-clipboard"> &nbsp &nbsp</i> 
          <span th:text = ${assignment.title}>Assignment 1</span>
        </h5>
        <div class = "text-muted">Due date : <span th:text = ${assignment.dueDate}> 2013-08-23 08:30</span></div>
        <div th:text = ${assignment.content}>This is some text within a card body.</div>
        <a th:href="${assignment.resourceLink}">resource</a>
        <div class="text-end text-muted">
          <span th:text = "${assignment.postDateTime}">
          2023-12-23
          </span>
            &nbsp &nbsp
             <a
                th:href="@{/teacher/course/{courseId}/deleteAssignment/{assignmentId}(assignmentId=${assignment.id},courseId=${courseId})}"
              ><i class="fa-solid fa-trash-can">&nbsp &nbsp &nbsp</i>
             </a>
            <i class="fa-solid fa-pen"
             data-bs-toggle="modal"
            th:attr="data-bs-target='#edit-assignment'+${assignment.id}">&nbsp &nbsp </i> 
            <a th:href="@{/teacher/course/{courseId}/gradeAssignment/{assignmentId}(assignmentId=${assignment.id},courseId=${courseId})}"><i class="fa-solid fa-spell-check">&nbsp &nbsp</i></a></span
          >
        </div>
      </div>
       <!-- edit assignment modal -->
        <div
          class="modal fade"
          th:id="'edit-assignment'+${assignment.id}"
          tabindex="-1"
          aria-labelledby="exampleModalLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title">Edit Assignment</h5>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
              </div>
              <div class="modal-body">
                <form
                  method="post"
                  th:id="'form'+${assignment.id}"
                  th:action="@{/teacher/course/{courseId}/editAssignment/{assignmentId}(assignmentId=${assignment.id},courseId=${courseId})}"
                  th:object="${editAssignment}"
                >
                  <label for="title" class="form-label">Title</label>
                  <input
                    type="text"
                    id="title"
                    class="form-control"
                    aria-describedby="courseNameHelpBlock"
                    name="title"
                    th:field="*{title}"
                    th:placeholder="${assignment.title}"
                  />

                  <label for="content" class="form-label"
                    >Content</label
                  >
                  <textarea
                    rows="4"
                    id="content"
                    class="form-control"
                    aria-describedby="courseNameHelpBlock"
                    name="content"
                    th:field="*{content}"
                    th:placeholder="${assignment.content}"
                  />
                  <label for="resourceLink" class="form-label"
                  >Resource</label
                >
                <input
                  type="url"
                  id="resourceLink"
                  class="form-control"
                  aria-describedby="courseNameHelpBlock"
                  name="resourceLink"
                  th:field="*{resourceLink}"
                  th:placeholder="${assignment.resourceLink}"
                />
                <label for="dueDate" class="form-label"
                >Due Date</label
              >
              <input
                type="date"
                id="dueDate"
                class="form-control"
                aria-describedby="courseNameHelpBlock"
                name="dueDate"
                th:field="*{dueDate}"
                th:placeholder="${assignment.dueDate}"
              />
                </form>
              </div>

              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-secondary"
                  data-bs-dismiss="modal"
                >
                  Close
                </button>
                <button
                  type="submit"
                  class="btn btn-primary"
                  th:form="'form'+${assignment.id}"
                >
                  Save changes
                </button>
              </div>
            </div>
          </div>
        </div>
    </div>
    </div>
  </body>
</html>
