<!DOCTYPE html>
<html lang="en">
  <!-- <head th:insert="~{fragments/header.html}"> </head> -->
  <head>
  <meta charset="utf-8" />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1, shrink-to-fit=no"
  />
  <meta name="description" content="" />
  <meta name="author" content="" />
  <!-- Favicon-->
  <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
  <!-- Core theme CSS (includes Bootstrap)-->
  <!-- <link href="../static/css/styles.css" rel="stylesheet" /> -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />

  <!-- Bootstrap core JS-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Font Awesome JS-->
  <script
    src="https://kit.fontawesome.com/345ebf7689.js"
    crossorigin="anonymous"
  ></script>
  </head>
  <body style="background-color: #eee">
    <!-- Responsive navbar-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <div class="container">
        <!-- setting  trigger modal -->
        <i
          class="fa-solid fa-gear"
          data-bs-toggle="modal"
          data-bs-target="#exampleModal3"
          >&nbsp &nbsp</i
        >
        <a class="navbar-brand" th:href="@{/teacherhome}">Teacher Home</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" th:href="@{/teacher/course/{courseId}(courseId=${courseId})}"
                >Dashboard
              </a>
            </li>
            <li class="nav-item">
              <a
                class="nav-link"
                th:href="@{/teacher/course/{courseId}/announcement(courseId=${courseId})}"
                >Announcement</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link"
                th:href="@{/teacher/course/{courseId}/lesson(courseId = ${courseId})}"
                >Lesson</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link"
                th:href="@{/teacher/course/{courseId}/assignment(courseId = ${courseId})}"
                >Assignment</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link"
                th:href="@{teacher/course/{courseId}/student(courseId = ${courseId})}"
                >Student</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link"
                th:href="@{/teacher/course/{courseId}/gradebook(courseId = ${courseId})}"
                >Gradebook</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- content -->
    <div class="container">
      <!-- grade assignment-->
      <h4 class="pt-2" th:text = "${assignment.title}">Assignment Name</h4>
      <p>
        Post Date <span th:text = "${assignment.postDateTime}"> 2013-08-03 </span> &nbsp &nbsp &nbsp<span th:text = "${assignment.dueDate}">
          Due Date 2013 09-02</span
        >  
      </p>

      <table class="table table-hover">
        <tr>
          <th>ID</th>
          <th>Student Name</th>
          <th>Student Submission</th>
          <th>Submission Time</th>
          <th>Grade</th>
        </tr>
        <!-- th:id="'submission'+${submission.id}" -->
        <form 
        id="form"
        method="post"
        th:action ="@{/teacher/course/{courseId}/gradeAssignment/{assignmentId}/grade(courseId=${courseId}, assignmentId = ${assignmentId})}"
        >
        <tr th:each="submission: ${submissions}">
          <td th:text="${submission.student.id}">1</td>
          <td th:text="${submission.student.name}">Li Chen</td>
          <td><a th:href="${submission.submissionLink}">Submission</a></td>
          <td th:text="${submission.submissionTime}">2013-08-23 08:45 AM</td>
          <td><input class= "form-control" type="number" th:name ="gradesArray" th:placeholder="${submission.grade}" th:value="${submission.grade}" required min="0" max="100"> </input></td>
        </tr>
      </form>
      </table>
      <button type="submit" class="btn btn-primary" form="form">Save</button>
    
    </div>
  </body>
</html>
