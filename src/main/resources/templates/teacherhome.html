<!DOCTYPE html>
<html lang="en">
  <!-- <head th:insert="~{fragments/header.html}"> </head> -->
  <meta charset="utf-8" />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1, shrink-to-fit=no"
  />
  <meta name="description" content="" />
  <meta name="author" content="" />
  <!-- Favicon-->
  <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
  <!-- Core theme CSS (includes Bootstrap)-->
  <link href="../static/css/styles.css" rel="stylesheet" />
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <!-- Bootstrap core JS-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Font Awesome JS-->
  <script
    src="https://kit.fontawesome.com/345ebf7689.js"
    crossorigin="anonymous"
  ></script>
  <body style="background-color: #eee">
    <!-- Responsive navbar-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <div class="container">
        <!-- setting  trigger modal -->

        <a class="navbar-brand" href="#">Teacher Home</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                id="navbarDropdown"
                href="#"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
                >Manage Class</a
              >
              <ul
                class="dropdown-menu dropdown-menu-end"
                aria-labelledby="navbarDropdown"
              >
                <li>
                  <a
                    class="dropdown-item"
                    data-bs-toggle="modal"
                    data-bs-target="#exampleModal"
                    href="#"
                    >Create a class</a
                  >
                </li>
                <li><hr class="dropdown-divider" /></li>
                <li>
                  <a
                    class="dropdown-item"
                    data-bs-toggle="modal"
                    data-bs-target="#exampleModal2"
                    href="#"
                    >Delete a class</a
                  >
                </li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- Anchor trigger modal -->
    <!-- add a class Modal -->
    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Create a class</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form
              method="post"
              action="#"
              id="createclass"
              th:action="@{/teacher/addCourse}"
              th:object="${addcourse}"
            >
              <label for="courseName" class="form-label">Course Name</label>
              <input
                type="text"
                id="courseDescription"
                class="form-control"
                aria-describedby="courseNameHelpBlock"
                th:field="*{name}"
              />

              <label for="description" class="form-label"
                >Course Description</label
              >
              <input
                type="text"
                id="description"
                class="form-control"
                aria-describedby="courseNameHelpBlock"
                th:field="*{description}"
              />

              <label for="zoom" class="form-label">Zoom Link</label>
              <input
                type="text"
                id="zoom"
                class="form-control"
                aria-describedby="courseNameHelpBlock"
              />

              <label for="schedule" class="form-label">Schedule</label>
              <input
                type="text"
                id="schedule"
                class="form-control"
                aria-describedby="courseNameHelpBlock"
                th:field="*{schedule}"
              />
            </form>
          </div>

          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button type="submit" class="btn btn-primary" form="createclass">
              Save changes
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- delete a class Modal -->
    <div
      class="modal fade"
      id="exampleModal2"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Delete a class</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <select
              class="form-select"
              aria-label="Default select example"
              th:each="course:${courseList}"
            >
              <option selected>Select a course you want to delete</option>
              <option th:value="${course.id}" th:text="${course.name}"></option>
            </select>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button type="button" class="btn btn-primary">Save changes</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Core theme JS-->
    <script src="../static/js/teacherHomeScript.js"></script>
  </body>
</html>
