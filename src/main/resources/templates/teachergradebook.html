<!DOCTYPE html>
<html lang="en">
  <!-- <head th:insert="~{fragments/header.html}"> </head> -->
  <head>
  <meta charset="utf-8" />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1, shrink-to-fit=no"
  />
  <meta name="description" content="" />
  <meta name="author" content="" />
  <!-- Favicon-->
  <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
  <!-- Core theme CSS (includes Bootstrap)-->
  <!-- <link href="../static/css/styles.css" rel="stylesheet" /> -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />

  <!-- Bootstrap core JS-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Font Awesome JS-->
  <script
    src="https://kit.fontawesome.com/345ebf7689.js"
    crossorigin="anonymous"
  ></script>
  </head>
  <body style="background-color: #eee">
    <!-- Responsive navbar-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <div class="container">
        <a class="navbar-brand" th:href="@{/teacherhome}">Teacher Home</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" th:href="@{/teacher/course/{courseId}(courseId=${courseId})}"
                >Dashboard
              </a>
            </li>
            <li class="nav-item">
              <a
                class="nav-link"
                th:href="@{/teacher/course/{courseId}/announcement(courseId=${courseId})}"
                >Announcement</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link"
                th:href="@{/teacher/course/{courseId}/lesson(courseId = ${courseId})}"
                >Lesson</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link"
                th:href="@{/teacher/course/{courseId}/assignment(courseId = ${courseId})}"
                >Assignment</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link"
                th:href="@{/teacher/course/{courseId}/student(courseId = ${courseId})}"
                >Student</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link"
                th:href="@{/teacher/course/{courseId}/gradebook(courseId = ${courseId})}"
                >Gradebook</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- content -->
    <div class="container">
      <!-- student info -->
      <table class="table table-hover">
        <tr>
          <th>ID</th>
          <th>Student Name</th>
          <div th:each="assignment:${assignmentList}">
          <th th:text = "${assignment.title}">Assignment 1</th>
          </div>
        </tr>
          <tr th:each = "studentMap:${studentGradesMap}">
            <td th:text="${studentMap.key.id}">1</td>
            <td th:text="${studentMap.key.name}">Li Chen</td>
            <div th:each = "grade:${studentMap.value}">
              <div th:switch ="${grade}">
                 <td th:case = "-1" >unsubmitted</td>
                 <td th:case = "-2" >Ungraded</td>
                 <td th:case = "*" th:text = "${grade}"></td>
            </div>
          </div>
          </tr>
      </table>
  </body>
</html>
