<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- <head th:insert="~{fragments/header.html}"> </head> -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <!-- <link href="../static/css/styles.css" rel="stylesheet" /> -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Font Awesome JS-->
    <script
      src="https://kit.fontawesome.com/345ebf7689.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body style="background-color: #eee">
    <!-- Responsive navbar-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <div class="container">
        <!-- setting  trigger modal -->
        <a class="navbar-brand" th:href="@{/studenthome}">Student Home</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a
                class="nav-link"
                th:href="@{/student/course/{courseId}(courseId=${courseId})}"
                >Dashboard
              </a>
            </li>
            <li class="nav-item">
              <a
                class="nav-link"
                th:href="@{/student/course/{courseId}/announcement(courseId=${courseId})}"
                >Announcement</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link"
                th:href="@{/student/course/{courseId}/lesson(courseId = ${courseId})}"
                >Lesson</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link"
                th:href="@{/student/course/{courseId}/assignment(courseId = ${courseId})}"
                >Assignment</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- content -->
    <div class="container">
      <!-- Lesson -->
      <!-- Past Assignment -->
      <div th:each="assignment,stat:${assignmentWithSubmission}">
        <!-- Past Assignment content-->
        <div class="card row mx-lg-4 mt-3">
          <h5 class="pt-3">
            <i class="fa-regular fa-clipboard"> &nbsp &nbsp</i>
            <span th:text="${assignment.key.title}">Assignment 1</span>
          </h5>
          <div class="row text-muted">
            <div class="col-auto">
              Post Date
              <span th:text="${assignment.key.postDateTime}">08/29/2012</span>
            </div>
            <div class="col-auto">
              Due Date
              <span th:text="${assignment.key.dueDate}">08/29/2012</span>
            </div>
            <div class="col-auto">
          
            <div class="col-auto">Grade: 
              <span th:if="${assignment.value == -1}">Unsubmitted</span>
              <span th:unless="${assignment.value == -1}" th:text = "${assignment.value}"></span>
            </div>
          </div>
          <div th:text="${assignment.key.content}">
            This is some text within a card body.
          </div>
          <a th:href="${assignment.key.resourceLink}">resource</a>
          <div class="text-end text-muted">
            <span th:if="${assignment.value == -1}">
            <i
              class="fa-solid fa-arrow-up-from-bracket"
              data-bs-toggle="modal"
              th:attr="data-bs-target='#submit-assignment'+${assignment.key.id}"
              >&nbsp &nbsp
            </i>
          </span>
          <span th:unless="${assignment.value == -1}"></span>
          </div>
        </div>
        <!-- upload assignment modal -->
        <div
          class="modal fade"
          th:id="'submit-assignment'+${assignment.key.id}"
          tabindex="-1"
          aria-labelledby="exampleModalLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title">
                  Submit SharedLink for your assignment
                </h5>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
              </div>
              <div class="modal-body">
                <form
                  method="post"
                  th:id="'submission-form'+${assignment.key.id}"
                  th:action="@{/student/course/{courseId}/submitAssignment/{assignmentId}(assignmentId=${assignment.key.id},courseId=${courseId})}"
                >
                  <label for="title" class="form-label">Submission Link</label>
                  <input
                    type="url"
                    id="submissionLink"
                    class="form-control"
                    aria-describedby="courseNameHelpBlock"
                    name="submissionLink"
                    th:text="*{submissionLink}"
                  />
                </form>
              </div>

              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-secondary"
                  data-bs-dismiss="modal"
                >
                  Close
                </button>
                <button
                  type="submit"
                  class="btn btn-primary"
                  th:form="'submission-form'+${assignment.key.id}"
                >
                  Save changes
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
