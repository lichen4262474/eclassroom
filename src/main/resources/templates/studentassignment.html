<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- <head th:insert="~{fragments/header.html}"> </head> -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <!-- <link href="../static/css/styles.css" rel="stylesheet" /> -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Font Awesome JS-->
    <script
      src="https://kit.fontawesome.com/345ebf7689.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body style="background-color: #eee">
    <!-- Responsive navbar-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <div class="container">
        <!-- setting  trigger modal -->
        <i
          class="fa-solid fa-gear"
          data-bs-toggle="modal"
          data-bs-target="#exampleModal3"
          >&nbsp &nbsp</i
        >
        <a class="navbar-brand" th:href="@{/teacherhome}">Student Home</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a
                class="nav-link"
                th:href="@{/student/course/{courseId}(courseId=${courseId})}"
                >Dashboard
              </a>
            </li>
            <li class="nav-item">
              <a
                class="nav-link"
                th:href="@{/student/course/{courseId}/announcement(courseId=${courseId})}"
                >Announcement</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link"
                th:href="@{/student/course/{courseId}/lesson(courseId = ${courseId})}"
                >Lesson</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link"
                th:href="@{/student/course/{courseId}/assignment(courseId = ${courseId})}"
                >Assignment</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- content -->
    <div class="container">
      <!-- Lesson -->

      <!-- Past Assignment -->
      <div th:each="assignment:${assignments}">
        <!-- Past Assignment content-->
        <div class="card row mx-lg-4 mt-3">
          <h5 class="pt-3">
            <i class="fa-regular fa-clipboard"> &nbsp &nbsp</i>
            <span th:text="${assignment.title}">Assignment 1</span>
          </h5>
          <div class="row text-muted">
            <div class="col-auto">Post Date <span>08/29/2012</span></div>
            <div class="col-auto">Due Date <span>08/29/2012</span></div>
            <div class="col-auto">Submitted <span>Yes/No</span></div>
            <div class="col-auto">Grade <span>100 points</span></div>
          </div>
          <div th:text="${assignment.content}">
            This is some text within a card body.
          </div>
          <a th:href="${assignment.resourceLink}">resource</a>
          <div class="text-end text-muted">
            <i
              class="fa-solid fa-arrow-up-from-bracket"
              data-bs-toggle="modal"
              th:attr="data-bs-target='#edit-assignment'+${assignment.id}"
              >&nbsp &nbsp
            </i>
          </div>
        </div>
        <!-- upload assignment modal -->
        <div
          class="modal fade"
          th:id="'edit-assignment'+${assignment.id}"
          tabindex="-1"
          aria-labelledby="exampleModalLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title">Submit Assignment</h5>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
              </div>
              <div class="modal-body">
                <form
                  method="post"
                  th:id="'form'+${assignment.id}"
                  th:action="@{/teacher/course/{courseId}/editAssignment/{assignmentId}(assignmentId=${assignment.id},courseId=${courseId})}"
                  th:object="${editAssignment}"
                >
                  <label for="title" class="form-label">title</label>
                  <input
                    type="text"
                    id="title"
                    class="form-control"
                    aria-describedby="courseNameHelpBlock"
                    name="title"
                    th:field="*{title}"
                    th:placeholder="${assignment.title}"
                  />

                  <label for="content" class="form-label"
                    >Content of announcement</label
                  >
                  <input
                    type="textarea"
                    id="content"
                    class="form-control"
                    aria-describedby="courseNameHelpBlock"
                    name="content"
                    th:field="*{content}"
                    th:placeholder="${assignment.content}"
                  />
                </form>
              </div>

              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-secondary"
                  data-bs-dismiss="modal"
                >
                  Close
                </button>
                <button
                  type="submit"
                  class="btn btn-primary"
                  th:form="'form'+${assignment.id}"
                >
                  Save changes
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
