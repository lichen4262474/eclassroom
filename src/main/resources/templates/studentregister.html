<!DOCTYPE html>
<html lang="en">
  <!-- <head th:insert="~{fragments/header.html}"> </head> -->
  <meta charset="utf-8" />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1, shrink-to-fit=no"
  />
  <meta name="description" content="" />
  <meta name="author" content="" />
  <!-- Favicon-->
  <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
  <!-- Core theme CSS (includes Bootstrap)-->
  <link href="../static/css/styles.css" rel="stylesheet" />
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <!-- Bootstrap core JS-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Font Awesome JS-->
  <script
    src="https://kit.fontawesome.com/345ebf7689.js"
    crossorigin="anonymous"
  ></script>
  <body>
    <section class="vh-100" style="background-color: #eee">
      <div class="container h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-lg-12 col-xl-11">
            <div class="card text-black" style="border-radius: 25px">
              <div class="card-body p-md-5">
                <div class="row justify-content-center">
                  <div
                    class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1"
                    id="left-part"
                  >
                    <p
                      class="text-center h4 fw-bold mb-4 mx-1 mx-md-4"
                      id="sign-up"
                    >
                      Student Register
                    </p>

                    <form
                      class="mx-1 mx-md-2 needs-validation"
                      name="register-form"
                      id="register-form"
                      th:action="@{/student/addStudent}"
                      th:object="${student}"
                      method="post"
                    >
                      <div class="d-flex flex-row align-items-center mb-1">
                        <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                        <div class="form-outline flex-fill mb-0">
                          <input
                            type="text"
                            name="your-name"
                            id="your-name"
                            class="form-control"
                            placeholder="John Doe"
                            required
                            pattern="^([A-Z][a-z]*)(\s[A-Z][a-z]*){1,}$"
                            th:field="*{name}"
                          />
                          <label class="form-label" for="your-name">Name</label>
                        </div>
                      </div>
                      <div class="d-flex flex-row align-items-center mb-1">
                        <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                        <div class="form-outline flex-fill mb-0">
                          <input
                            type="email"
                            id="your-email"
                            name="your-email"
                            class="form-control"
                            placeholder="johndoe@gmail.com"
                            required
                            th:field="*{email}"
                          />
                          <label class="form-label" for="your-email"
                            >Email</label
                          >
                        </div>
                      </div>
                      <div class="d-flex flex-row align-items-center mb-1">
                        <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                        <div class="form-outline flex-fill mb-0">
                          <input
                            type="text"
                            name="guardian-name"
                            id="guardian-name"
                            class="form-control"
                            placeholder="John Doe"
                            required
                            pattern="^([A-Z][a-z]*)(\s[A-Z][a-z]*){1,}$"
                            th:field="*{guardianName}"
                          />
                          <label class="form-label" for="guardian-name"
                            >Guardian Name</label
                          >
                        </div>
                      </div>
                      <div class="d-flex flex-row align-items-center mb-1">
                        <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                        <div class="form-outline flex-fill mb-0">
                          <input
                            type="email"
                            id="guardian-email"
                            name="guradian-email"
                            class="form-control"
                            placeholder="johndoe@gmail.com"
                            required
                            th:field="*{guardianEmail}"
                          />
                          <label class="form-label" for="guardian-email"
                            >Guardian Email</label
                          >
                        </div>
                      </div>

                      <div class="d-flex flex-row align-items-center mb-1">
                        <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                        <div class="form-outline flex-fill mb-0">
                          <input
                            type="password"
                            id="your-password"
                            name="your-password"
                            class="form-control"
                            placeholder="Minimum 6 digits"
                            required
                            minlength="6"
                            th:field="*{password}"
                          />
                          <label class="form-label" for="your-password"
                            >Password</label
                          >
                        </div>
                      </div>

                      <div class="d-flex flex-row align-items-center mb-1">
                        <i class="fas fa-key fa-lg me-3 fa-fw"></i>
                        <div class="form-outline flex-fill mb-0">
                          <input
                            type="password"
                            id="repeat-password"
                            name="repeat-password"
                            class="form-control"
                            placeholder="repeat password"
                            minlength="6"
                            required
                          />
                          <label class="form-label" for="repeat-password"
                            >Repeat your password</label
                          >
                        </div>
                      </div>

                      <div
                        class="form-check d-flex justify-content-center mb-5"
                      >
                        <input
                          class="form-check-input me-2"
                          type="checkbox"
                          id="terms-of-use"
                          name="terms-of-use"
                        />
                        <label class="form-check-label" for="terms-of-use">
                          I agree all statements in
                          <a href="#!">Terms of service</a>
                        </label>
                      </div>
                      <div
                        class="d-flex justify-content-center mx-4 mb-3 mb-lg-4"
                      >
                        <button
                          type="submit"
                          class="btn btn-primary btn-lg"
                          id="register"
                          name="register"
                          disabled
                        >
                          Register
                        </button>
                      </div>
                    </form>
                  </div>
                  <div
                    class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2"
                  >
                    <img
                      src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp"
                      class="img-fluid"
                      id="login-image"
                      alt="login-image"
                    />
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script>
      var termOfUseCheck = function () {
        document.getElementById("register").disabled =
          !document.getElementById("terms-of-use").checked;
      };

      var repeatPasswordCheck = function () {
        var password = document.getElementById("your-password");
        var repeatPassword = document.getElementById("repeat-password");
        if (password.value != repeatPassword.value) {
          repeatPassword.setCustomValidity("different password");
        } else {
          repeatPassword.setCustomValidity("");
        }
      };

      document.addEventListener("change", termOfUseCheck);
      document.addEventListener("change", repeatPasswordCheck);
    </script>
  </body>
</html>
