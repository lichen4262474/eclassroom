<!DOCTYPE html>
<html lang="en">
  <head th:insert="~{fragments/header.html}"> </head>
  <body>
    <section class="vh-100" style="background-color: #2779e2">
      <div class="container h-50">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-xl-8">
            <h1 class="text-white mb-4">Register as a Student</h1>

            <div class="card" style="border-radius: 15px">
              <div class="card-body">
                <form
                  class="mx-1 mx-md-2 needs-validation"
                  name="register-form"
                  id="register-form"
                  th:action="@{/student/addStudent}"
                  method="post"
                >
                  <div class="d-flex row align-items-center mb-4">
                    <div class="col-4">
                      <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                      <label class="form-label m-2" for="name">Your Name</label>
                    </div>
                    <div class="col">
                      <input
                        type="text"
                        name="name"
                        id="name"
                        class="form-control"
                        placeholder="John Doe"
                        required
                        th:text="${name}"
                      />
                    </div>
                  </div>

                  <div class="d-flex row align-items-center mb-4">
                    <div class="col-4">
                      <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                      <label class="form-label m-2" for="your-email"
                        >Your Email</label
                      >
                    </div>
                    <div class="col">
                      <input
                        type="email"
                        id="email"
                        name="email"
                        class="form-control"
                        placeholder="johndoe@gmail.com"
                        required
                        th:text="${email}"
                      />
                      <p class="text-warning" th:text="${message}">
                        This Email has already been registered.
                      </p>
                    </div>
                  </div>
                  <div class="d-flex row align-items-center mb-4">
                    <div class="col-4">
                      <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                      <label class="form-label m-2" for="name"
                        >Guardian Name</label
                      >
                    </div>
                    <div class="col">
                      <input
                        type="text"
                        name="guardianName"
                        id="guardianName"
                        class="form-control"
                        placeholder="Smith Doe"
                        required
                        th:text="${guardianName}"
                      />
                    </div>
                  </div>

                  <div class="d-flex row align-items-center mb-4">
                    <div class="col-4">
                      <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                      <label class="form-label m-2" for="your-email"
                        >Guardian Email</label
                      >
                    </div>
                    <div class="col">
                      <input
                        type="email"
                        id="guardianEmail"
                        name="guardianEmail"
                        class="form-control"
                        placeholder="smithdoe@gmail.com"
                        required
                        th:text="${guardianEmail}"
                      />
                    </div>
                  </div>
                  <div class="d-flex row align-items-center mb-4">
                    <div class="col-4">
                      <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                      <label class="form-label m-2" for="your-password"
                        >Password</label
                      >
                    </div>
                    <div class="col">
                      <input
                        type="password"
                        id="password"
                        name="password"
                        class="form-control"
                        placeholder="6-10 digits"
                        required
                        minlength="6"
                        maxlength="10"
                        th:text="${password}"
                      />
                    </div>
                  </div>

                  <div class="d-flex row align-items-center mb-4">
                    <div class="col-4">
                      <i class="fas fa-key fa-lg me-3 fa-fw"></i>
                      <label class="form-label m-2" for="repeat-password"
                        >Repeat password</label
                      >
                    </div>
                    <div class="col">
                      <input
                        type="password"
                        id="repeat-password"
                        name="repeat-password"
                        class="form-control"
                        placeholder="repeat password"
                        minlength="6"
                        maxlength="10"
                        required
                      />
                    </div>
                  </div>

                  <div class="form-check d-flex justify-content-center mb-5">
                    <input
                      class="form-check-input me-2"
                      type="checkbox"
                      id="terms-of-use"
                      name="terms-of-use"
                    />
                    <label class="form-check-label" for="terms-of-use">
                      I agree all statements in
                      <a href="#!">Terms of service</a>
                    </label>
                  </div>
                  <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                    <button
                      type="submit"
                      class="btn btn-primary btn-lg"
                      id="register"
                      name="register"
                      disabled
                    >
                      Register
                    </button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script th:src="@{/js/register.js}"></script>
  </body>
  <footer th:insert="~{fragments/footer.html}">
  </footer>
</html>
