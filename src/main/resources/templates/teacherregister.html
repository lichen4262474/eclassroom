<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="../static/css/styles.css" rel="stylesheet" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Font Awesome JS-->
    <script
      src="https://kit.fontawesome.com/345ebf7689.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <section class="vh-100" style="background-color: #2779e2">
      <div class="container h-50">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-xl-8">
            <h1 class="text-white mb-4">Register as a Teacher</h1>

            <div class="card" style="border-radius: 15px">
              <div class="card-body">
                <form
                  class="mx-1 mx-md-2 needs-validation"
                  name="#"
                  id="register-form"
                  th:action="@{/teacher/addTeacher}"
                  th:object="${teacher}"
                  method="post"
                >
                  <div class="d-flex row align-items-center mb-4">
                    <div class="col-4">
                      <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                      <label class="form-label m-2" for="name">Your Name</label>
                    </div>
                    <div class="col">
                      <input
                        type="text"
                        name="name"
                        id="name"
                        class="form-control"
                        placeholder="John Doe"
                        required
                        pattern="^([A-Z][a-z]*)(\s[A-Z][a-z]*){1,}$"
                        th:field="*{name}"
                      />
                    </div>
                  </div>

                  <div class="d-flex row align-items-center mb-4">
                    <div class="col-4">
                      <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                      <label class="form-label m-2" for="your-email"
                        >Your Email</label
                      >
                    </div>
                    <div class="col">
                      <input
                        type="email"
                        id="your-email"
                        name="your-email"
                        class="form-control"
                        placeholder="johndoe@gmail.com"
                        required
                        th:field="*{email}"
                      />
                    </div>
                  </div>

                  <div class="d-flex row align-items-center mb-4">
                    <div class="col-4">
                      <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                      <label class="form-label m-2" for="your-password"
                        >Password</label
                      >
                    </div>
                    <div class="col">
                      <input
                        type="password"
                        id="your-password"
                        name="your-password"
                        class="form-control"
                        placeholder="Minimum 6 digits"
                        required
                        minlength="6"
                        th:field="*{password}"
                      />
                    </div>
                  </div>

                  <div class="d-flex row align-items-center mb-4">
                    <div class="col-4">
                      <i class="fas fa-key fa-lg me-3 fa-fw"></i>
                      <label class="form-label m-2" for="repeat-password"
                        >Repeat password</label
                      >
                    </div>
                    <div class="col">
                      <input
                        type="password"
                        id="repeat-password"
                        name="repeat-password"
                        class="form-control"
                        placeholder="repeat password"
                        minlength="6"
                        required
                      />
                    </div>
                  </div>

                  <div class="form-check d-flex justify-content-center mb-5">
                    <input
                      class="form-check-input me-2"
                      type="checkbox"
                      id="terms-of-use"
                      name="terms-of-use"
                    />
                    <label class="form-check-label" for="terms-of-use">
                      I agree all statements in
                      <a href="#!">Terms of service</a>
                    </label>
                  </div>
                  <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                    <button
                      type="submit"
                      class="btn btn-primary btn-lg"
                      id="register"
                      name="register"
                      disabled
                    >
                      Register
                    </button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script>
      var termOfUseCheck = function () {
        document.getElementById("register").disabled =
          !document.getElementById("terms-of-use").checked;
      };

      var repeatPasswordCheck = function () {
        var password = document.getElementById("your-password");
        var repeatPassword = document.getElementById("repeat-password");
        if (password.value != repeatPassword.value) {
          repeatPassword.setCustomValidity("different password");
        } else {
          repeatPassword.setCustomValidity("");
        }
      };

      document.addEventListener("change", termOfUseCheck);
      document.addEventListener("change", repeatPasswordCheck);
    </script>
  </body>
</html>
